<html lang="en">
<head>

  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <div class="formBox">
      <header>
        <h1 id="title">Log In</h1>
      </header>
      <form>
        <input type="text" placeholder="Enter your name" id="userName">
        <input type="email" placeholder="Email" id="userEmail">
        <input type="password" placeholder="password">
        <a href="#">Forgot Password</a>
        <input type="button" value="LogIn" id="signInBtn">

        <div class="links">
                    <a href="https://www.facebook.com/"><img src="img/vecteezy_facebook-logo-png-facebook-icon-transparent-png_18930698.png" alt=""></a>
                    <a href="https://www.instagram.com/"><img src="img/vecteezy_instagram-logo-png-instagram-icon-transparent_18930413.png" alt=""></a>
                    <a href="https://www.twitter.com/"><img src="img/vecteezy_x-new-twitter-logo_34800663.png" alt=""></a>
                    <!-- <a href="#"><img src="./assets/goggle.png" alt=""></a> -->
                </div>

        <p class="signup">Not a member?<a href="#" id="signUpBtn">  Sign Up</a></p>
      </form>
    </div>
  </div>

  <script>
   const title= document.getElementById("title");
   const name = document.getElementById("userName")
   const signInBtn= document.getElementById("signInBtn")
   const signUnBtn= document.getElementById("signUpBtn")

   signUnBtn.onclick=function(){
    title.innerHTML="Sign Up";
    userName.style.display="block";

   } 
      signInBtn.onclick=function(){
    title.innerHTML="Log In";
    userName.style.display="none";

   } 

  </script>
</body>
</html>
